<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel Longshaw - Page Not Found</title>
    <meta name="description" content="Oops! The page you're looking for on this website doesn't exist.">
    <link rel="stylesheet" href="assets/css/404.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      :root {
  --bg: #fff;
  --footer-bg: #f8f8f8;
  --card-bg: #fafafa;
  --button: #87CEEB;
  --button-text: #fff;
  --text: #111111;
  --link: #0056b3;
  --border: #e0e0e0;
  --accent: #87CEEB;
}

body.dark {
  --bg: #121212;
  --footer-bg: #1e1e1e;
  --card-bg: #1e1e1e;
  --button: #87CEEB;
  --button-text: #fff;
  --text: #eaeaea;
  --link: #4da3ff;
  --border: #333;
  --accent: #87CEEB;
}

*,
*::before,
*::after {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  width: 100%; 
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  line-height: 1.6;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  margin: 0;
  transition: background 0.2s, color 0.2s;
}

.maintenance-container {
    margin: 10vh auto 0 auto;
    padding: 30px;
    border-radius: 15px;
    background-color: var(--bg);
    max-width: 500px;
    width: 90%;
    animation: fadeIn 1s ease-out;
}

.maintenance-icon {
    font-size: 5rem;
    margin-bottom: 1rem;
    color: var(--accent);
    animation: bounce 2s infinite ease-in-out;
}

h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: var(--text);
    font-weight: 700;
}

p {
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 25px; 
    color: var(--text);
}

.button {
    display: inline-block; 
    padding: 0.7rem 1.5rem;
    margin-top: 10px; 
    background-color: var(--button); 
    color: var(--button-text);
    text-decoration: none; 
    border-radius: 50px; 
    font-weight: 600;
    font-size: 1em;
    transition: background-color 0.2s ease, padding 0.2s ease;
}

.button:hover {
    padding: 0.8rem 1.8rem;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}
    </style>
     </head>
       <body>
          <div class="maintenance-container">
        <i class="fas fa-exclamation-circle maintenance-icon"></i>
        <h1>404 - Page Not Found</h1>
        <p>Uh oh! It seems the page you were looking for has either moved or doesn't exist.</p>
        <p>Don't worry, you can easily navigate back to our main site.</p>
        <a href="https://www.gabriellongshaw.co.uk" class="button">Go to Homepage</a>
        </div>
 <script src="assets/js/main.js"></script>
</body>
</html>
